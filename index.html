<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="styles.css"  rel="stylesheet">
      <script src="scripts.js" defer></script>
	</head>
	<body>
		<h1>Calculator</h1>
		<div id="display">
		</div>
		<div id="buttonDiv">
			<button id="buttonDecimal">.</button>
			<button class="digit" id="button0">0</button>
			<button class="digit" id="button1">1</button>
			<button class="digit" id="button2">2</button>
			<button class="digit" id="button3">3</button>
			<button class="digit" id="button4">4</button>
			<button class="digit" id="button5">5</button>
			<button class="digit" id="button6">6</button>
			<button class="digit" id="button7">7</button>
			<button class="digit" id="button8">8</button>
			<button class="digit" id="button9">9</button>
			<button class="operator" id="add">+</button>
			<button class="operator" id="subtract">-</button>
			<button class="operator" id="multiply">x</button>
			<button class="operator" id="divide">/</button>
			<button id="buttonEquals">=</button>
			<button id="buttonClear">Clear</button>
			<button id="buttonDelete">Delete</button>
		</div>
	</body>
</html>
