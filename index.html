<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="styles.css"  rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <script src="scripts.js" defer></script>
	</head>
	<body>
		<h1>Calculator</h1>
		<p>Provides basic calculator functions. Check it out!</p>
		<div id="calculator">
			<div id="display">
			</div>
			<div id="buttonDiv">
				<div id="centerNumPad">
					<div class="row" id="firstRow">
						<button class="digit" id="button7">7</button>
						<button class="digit" id="button8">8</button>
						<button class="digit" id="button9">9</button>
					</div>
					<div class="row" id="secondRow">
						<button class="digit" id="button4">4</button>
						<button class="digit" id="button5">5</button>
						<button class="digit" id="button6">6</button>
					</div>
					<div class="row" id="thirdRow">
						<button class="digit" id="button1">1</button>
						<button class="digit" id="button2">2</button>
						<button class="digit" id="button3">3</button>
					</div>
					<div class="row" id="fourthRow">
						<button class="digit" id="button0">0</button>
						<button id="buttonDecimal">.</button>
						<button id="buttonEquals">=</button>
					</div>
				</div>
				<div id="operators">
					<button class="operator" id="add">+</button>
					<button class="operator" id="subtract">-</button>
					<button class="operator" id="multiply">x</button>
					<button class="operator" id="divide">/</button>
				</div>
				<div id="extras">
					<button id="buttonNegative">(-)</button>
					<button id="buttonClear">Clear</button>
					<button id="buttonDelete">Delete</button>
				</div>
			</div>
		</div>
	</body>
</html>
